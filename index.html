<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>xmas-wish-list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Header</h1>
        </header>
        <section class="input-section">
          <input id="item-input" type="text" placeholder="Add wish item" />
          <input
            id="description-input"
            type="text"
            placeholder="Add a brief description"
          />
          <input id="link-input" type="url" placeholer="item link" />
          <input
            id="price-input"
            type="number"
            placeholder="optional - item price"
          />
          <button id="add-btn">Add Wish!</button>
        </section>
        <main class="output-section">
          <!-- rendered by JS -->
        </main>
        <footer>
          <!-- include about me / social links / challenge details -->
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
